		<h2>Регистрация</h2>
		<div style="border: 1px solid #979799; width: 400px; height: 360px; text-align: left; margin: 0 auto;">
			<form style="margin-left: 15px;">
				<p>
					<label>Логин:
					<input type="text" placeholder="Введите логин" style="height: 23px; width: 190px;" minlength="5" maxlength="20" required></label>
				</p>
				<p>
					<label>Пароль:
					<input type="password" placeholder="Введите пароль" minlength="6" style="height: 23px; width: 200px;" required></label>
					<p style="font-size: 12px;">
						Укажите пароль:</br>
						Не менее 6 букв и цифр.</br>
						Должен содержать строчные и прописные буквы.
					</p>
				</p>
				<p>
					<label>Подтвердите пароль:
					<input type="password" placeholder="Введите пароль" minlength="6" style="height: 23px; width: 200px;" required></label>
				</p>
				<p>
					<label>Почта:
					<input type="email" placeholder="Введите почту" style="height: 23px; width: 250px;" required></label>
				</p>
				<p>
					<input type="file" accept="image/*">
				</p>
				<p align="center" style="margin-top: 40px;">
					<input type="submit" value="Зарегистрироваться" style="border-color: #4897df; background-color: #4897df; color: #fff; border-radius: 4px;">
					<input type="reset" value="Cброс" style="border-color: #4897df; background-color: #4897df; color: #fff; border-radius: 4px; width: 82px;">
				</p>
			</form>
		</div>
	</body>

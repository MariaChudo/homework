<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Детские книги</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="page1.html">Анкета</a></li>
				<li><a href="page2.html">Статьи</a></li>
			</ul>
		</nav>
		<h2>Создай свою книгу, для начала зополните небольшую анкету:</h2>
		<form action="#" method="post" enctype="multipart/form-data">
			<fieldset>
				<legend>Анкета:</legend>
				<label>ФИО ребенка</label>
				<input type="text" placeholder="Как зовут малыша" class="field">
				<label>Возраст ребенка</label>
				<input type="number" placeholder="Возраст малыша" class="field">
				<label>Имя мамы</label>
				<input type="text" placeholder="Как зовут маму" class="field">
				<label>Имя папы</label>
				<input type="text" placeholder="Как зовут папу" class="field">
				<label>Имена бабушек и дедушек (по желанию)</label>
				<input type="text" placeholder="Бабушка: Дедушка:" class="field">
				<label>Имена сестер, братьев, теть, дядь (по желанию)</label>
				<input type="text" placeholder="Сестра: Брат:" class="field">
				<p style="display: grid;">
					<label>По мотивам какой книги, хотели чтобы получилась история:</label>
					<label><input id="v1" name="var" type="radio">Репка</label>
					<label><input id="v2" name="var" type="radio">Комикс головоломок</label>
					<label><input id="v3" name="var" type="radio">Приключения девочки/мальчика, <br />потерявше(й/его) свое имя</label>
				</p>
				<p>
					<label>Загрузка файлов (можно приложить фото):</label>
					<input type="file" multiple accept="image/*" class="field">
				</p>
				<p>
					<label>Здесь вы можете написать свои пожелания:</label>
					<textarea cols="50" rows="10" class="field"></textarea>
				</p>
				<p align="center" style="margin-top: 40px;">
					<input type="submit" value="Отправить" class="button">
					<input type="reset" value="Cброс" class="button">
				</p>
			</fieldset>
		</form>
	</body>
</html>
